name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'zulu'

    - name: Upgrade Gradle Wrapper
      run: |
        chmod +x ./gradlew
        ./gradlew wrapper --gradle-version 7.5.1 --distribution-type all
      working-directory: AndroidKeylogger

    - name: Build APK
      run: ./gradlew assembleDebug
      working-directory: AndroidKeylogger

    - name: Upload APK as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: built-apk
        path: AndroidKeylogger/app/build/outputs/apk/debug/app-debug.apk

